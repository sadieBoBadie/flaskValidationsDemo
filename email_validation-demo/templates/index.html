<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Login</title>
</head>

<body>

    <div style="width: 400px; height: 400px; margin: 40px;">


        <form action="/process" method="POST" novalidate>

            <!--Name and security message(s)...-->
            <!-- if there are any of these types of messages... -->
                <!-- <p style="color: red">this is the flash message </p> -->

            <div class="form-group">
                <label for="formGroupExampleInput">Name:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name" name="name">
            </div>

            <!--Email message(s)...-->
            <!-- if there are any of these types of messages... -->
                <!-- <p style="color: red">this is the flash message </p> -->

            <div class="form-group">
                <label for="formGroupExampleInput2">Email:</label>
                <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Email" name="email">
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>

        </form>
        
    </div>

</body>

</html>
